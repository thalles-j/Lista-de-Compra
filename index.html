<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/script/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav>
            <p>SUA LISTA DE COMPRA</p>
        </nav>
    </header>
    <main>
        <section>
            <div class="container-adicionar">
                <img src="assets/img/bag.png" class="img-sacola" alt="sacola de compras">
                <form>
                    <input type="text" class="input-item" placeholder="Digite o item que deseja adicionar">
                    <button class="addItem">Salvar item</button>
                </form>
            </div>
            <div class="container-lista">
                <h2>Lista de compras</h2>
                <hr>
                <ul id="listaDeCompras">
                    <p id="msgVazia" style="display:block;">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
                </ul>

                <div id="containerListaComprados">
                    <h2>Comprados</h2>
                    <hr />
                    <ul id="comprados"></ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
